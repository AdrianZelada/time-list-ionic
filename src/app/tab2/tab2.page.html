<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of schedule">
      <div>
        <hr class="time-line" [ngStyle]="{'top': item.timeValue}" *ngIf="item.inHour">
        <ion-label>{{item.name}} <span>{{item.timeBegin}} - {{item.timeEnd}}</span>--- {{item.inHour}} ---> {{item.timeValue}}</ion-label>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
